<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableMiembro" header="MiembroData">
							<p:growl id="men"/>				
							<p:dataTable value="#{miembroView.data}" var="miembro"
								paginator="true" rows="5">
																										<p:column filterBy="#{miembro.miembroId}" sortBy="#{miembro.miembroId}" >
										 <f:facet name="header">
										<h:outputText value="miembroId"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{miembro.miembroApellido}" sortBy="#{miembro.miembroApellido}" >
										 <f:facet name="header">
										<h:outputText value="MiembroApellido"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroApellido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroBarrio}" sortBy="#{miembro.miembroBarrio}" >
										 <f:facet name="header">
										<h:outputText value="MiembroBarrio"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroBarrio}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroCorreoElctronico}" sortBy="#{miembro.miembroCorreoElctronico}" >
										 <f:facet name="header">
										<h:outputText value="MiembroCorreoElctronico"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroCorreoElctronico}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroDireccion}" sortBy="#{miembro.miembroDireccion}" >
										 <f:facet name="header">
										<h:outputText value="MiembroDireccion"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroDireccion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroFechaCreacion}" sortBy="#{miembro.miembroFechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="MiembroFechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroFechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroFechaModificacion}" sortBy="#{miembro.miembroFechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="MiembroFechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroFechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroFechaNacimiento}" sortBy="#{miembro.miembroFechaNacimiento}" >
										 <f:facet name="header">
										<h:outputText value="MiembroFechaNacimiento"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroFechaNacimiento}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroNombre}" sortBy="#{miembro.miembroNombre}" >
										 <f:facet name="header">
										<h:outputText value="MiembroNombre"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroNombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroNumeroCelular}" sortBy="#{miembro.miembroNumeroCelular}" >
										 <f:facet name="header">
										<h:outputText value="MiembroNumeroCelular"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroNumeroCelular}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroNumeroIdentificacion}" sortBy="#{miembro.miembroNumeroIdentificacion}" >
										 <f:facet name="header">
										<h:outputText value="MiembroNumeroIdentificacion"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroNumeroIdentificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.miembroNumeroTelefono}" sortBy="#{miembro.miembroNumeroTelefono}" >
										 <f:facet name="header">
										<h:outputText value="MiembroNumeroTelefono"/>
										</f:facet>
										 <h:outputText value="#{miembro.miembroNumeroTelefono}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{miembro.usuarioId_Usuario}" sortBy="#{miembro.usuarioId_Usuario}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioId_Usuario"/>
										</f:facet>
										 <h:outputText value="#{miembro.usuarioId_Usuario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogMiembro"
										actionListener="#{miembroView.action_edit}">
										<f:attribute name="selectedMiembro" value="#{miembro}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{miembroView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedMiembro" value="#{miembro}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{miembroView.action_new()}" update=":dialogMiembro" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogMiembro" appendTo="@(body)" draggable="true"
						closable="false" visible="#{miembroView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelMiembro" header="Miembro">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgMiembroId" value="MiembroId"/>
									 <p:inputText id="txtMiembroId" binding="#{miembroView.txtMiembroId}">
									 <p:ajax update=":dialogMiembro" listener="#{miembroView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgMiembroApellido" value=" MiembroApellido"/>
									<p:inputText id="txtMiembroApellido" disabled="true" binding="#{miembroView.txtMiembroApellido}"/>
																		<h:outputText id="msgMiembroBarrio" value=" MiembroBarrio"/>
									<p:inputText id="txtMiembroBarrio" disabled="true" binding="#{miembroView.txtMiembroBarrio}"/>
																		<h:outputText id="msgMiembroCorreoElctronico" value=" MiembroCorreoElctronico"/>
									<p:inputText id="txtMiembroCorreoElctronico" disabled="true" binding="#{miembroView.txtMiembroCorreoElctronico}"/>
																		<h:outputText id="msgMiembroDireccion" value=" MiembroDireccion"/>
									<p:inputText id="txtMiembroDireccion" disabled="true" binding="#{miembroView.txtMiembroDireccion}"/>
																		<h:outputText id="msgMiembroNombre" value=" MiembroNombre"/>
									<p:inputText id="txtMiembroNombre" disabled="true" binding="#{miembroView.txtMiembroNombre}"/>
																		<h:outputText id="msgMiembroNumeroCelular" value=" MiembroNumeroCelular"/>
									<p:inputText id="txtMiembroNumeroCelular" disabled="true" binding="#{miembroView.txtMiembroNumeroCelular}"/>
																		<h:outputText id="msgMiembroNumeroIdentificacion" value=" MiembroNumeroIdentificacion"/>
									<p:inputText id="txtMiembroNumeroIdentificacion" disabled="true" binding="#{miembroView.txtMiembroNumeroIdentificacion}"/>
																		<h:outputText id="msgMiembroNumeroTelefono" value=" MiembroNumeroTelefono"/>
									<p:inputText id="txtMiembroNumeroTelefono" disabled="true" binding="#{miembroView.txtMiembroNumeroTelefono}"/>
																		<h:outputText id="msgUsuarioId_Usuario" value=" UsuarioId_Usuario"/>
									<p:inputText id="txtUsuarioId_Usuario" disabled="true" binding="#{miembroView.txtUsuarioId_Usuario}"/>
																		
																													<h:outputText id="msgMiembroFechaCreacion" value=" MiembroFechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{miembroView.txtMiembroFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{miembroView.listener_txtMiembroFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgMiembroFechaModificacion" value=" MiembroFechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{miembroView.txtMiembroFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{miembroView.listener_txtMiembroFechaModificacion}" />
										</p:calendar>
																				<h:outputText id="msgMiembroFechaNacimiento" value=" MiembroFechaNacimiento"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{miembroView.txtMiembroFechaNacimiento}" >
										<p:ajax event="dateSelect" listener="#{miembroView.listener_txtMiembroFechaNacimiento}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{miembroView.btnSave}" value="Save" action="#{miembroView.action_save()}" update=":dialogMiembro :frm:panelDataTableMiembro" />
									<p:commandButton id="btnClear" value="Clear" action="#{miembroView.action_clear()}" update=":dialogMiembro" />
									<p:commandButton id="btnExit" value="Exit" action="#{miembroView.action_closeDialog()}" update=":dialogMiembro" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>

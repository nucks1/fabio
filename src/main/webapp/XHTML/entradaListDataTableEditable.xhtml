<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="EntradaData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{entradaView.data}" var="entrada"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{entradaView.rowEventListener}" />
					
															<p:column filterBy="#{entrada.entradaId}" sortBy="#{entrada.entradaId}" headerText="entradaId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{entrada.entradaId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{entrada.entradaId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{entrada.entradaActivo}" sortBy="#{entrada.entradaActivo}" 
							headerText="entradaActivo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entrada.entradaActivo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entrada.entradaActivo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{entrada.entradaFinalizado}" sortBy="#{entrada.entradaFinalizado}" 
							headerText="entradaFinalizado">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entrada.entradaFinalizado}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entrada.entradaFinalizado}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{entrada.clienteId_Cliente}" sortBy="#{entrada.clienteId_Cliente}" 
							headerText="clienteId_Cliente">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entrada.clienteId_Cliente}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entrada.clienteId_Cliente}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{entrada.colaboradorId_Colaborador}" sortBy="#{entrada.colaboradorId_Colaborador}" 
							headerText="colaboradorId_Colaborador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entrada.colaboradorId_Colaborador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entrada.colaboradorId_Colaborador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{entrada.miembroId_Miembro}" sortBy="#{entrada.miembroId_Miembro}" 
							headerText="miembroId_Miembro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entrada.miembroId_Miembro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entrada.miembroId_Miembro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{entrada.productoId_Producto}" sortBy="#{entrada.productoId_Producto}" 
							headerText="productoId_Producto">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entrada.productoId_Producto}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entrada.productoId_Producto}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{entrada.servicioId_Servicio}" sortBy="#{entrada.servicioId_Servicio}" 
							headerText="servicioId_Servicio">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entrada.servicioId_Servicio}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entrada.servicioId_Servicio}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{entrada.entradaFechaCreacion}" sortBy="#{entrada.entradaFechaCreacion}" 
							headerText="entradaFechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entrada.entradaFechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{entrada.entradaFechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{entradaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{entradaView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedEntrada" value="#{entrada}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>

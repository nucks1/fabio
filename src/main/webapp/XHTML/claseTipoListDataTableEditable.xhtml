<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="ClaseTipoData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{claseTipoView.data}" var="claseTipo"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{claseTipoView.rowEventListener}" />
					
															<p:column filterBy="#{claseTipo.claseTipoId}" sortBy="#{claseTipo.claseTipoId}" headerText="claseTipoId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{claseTipo.claseTipoId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{claseTipo.claseTipoId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{claseTipo.claseTipoCostoEgreso}" sortBy="#{claseTipo.claseTipoCostoEgreso}" 
							headerText="claseTipoCostoEgreso">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{claseTipo.claseTipoCostoEgreso}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{claseTipo.claseTipoCostoEgreso}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{claseTipo.claseTipoCostoIngreso}" sortBy="#{claseTipo.claseTipoCostoIngreso}" 
							headerText="claseTipoCostoIngreso">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{claseTipo.claseTipoCostoIngreso}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{claseTipo.claseTipoCostoIngreso}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{claseTipo.claseTipoDescripcion}" sortBy="#{claseTipo.claseTipoDescripcion}" 
							headerText="claseTipoDescripcion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{claseTipo.claseTipoDescripcion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{claseTipo.claseTipoDescripcion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{claseTipo.claseTipoPuntos}" sortBy="#{claseTipo.claseTipoPuntos}" 
							headerText="claseTipoPuntos">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{claseTipo.claseTipoPuntos}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{claseTipo.claseTipoPuntos}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{claseTipo.claseTipoRef}" sortBy="#{claseTipo.claseTipoRef}" 
							headerText="claseTipoRef">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{claseTipo.claseTipoRef}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{claseTipo.claseTipoRef}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{claseTipo.tipoId_Tipo}" sortBy="#{claseTipo.tipoId_Tipo}" 
							headerText="tipoId_Tipo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{claseTipo.tipoId_Tipo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{claseTipo.tipoId_Tipo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{claseTipo.claseTipoFechaCreacion}" sortBy="#{claseTipo.claseTipoFechaCreacion}" 
							headerText="claseTipoFechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{claseTipo.claseTipoFechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{claseTipo.claseTipoFechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{claseTipoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{claseTipo.claseTipoFechaModificacion}" sortBy="#{claseTipo.claseTipoFechaModificacion}" 
							headerText="claseTipoFechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{claseTipo.claseTipoFechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{claseTipo.claseTipoFechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{claseTipoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{claseTipoView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedClaseTipo" value="#{claseTipo}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>

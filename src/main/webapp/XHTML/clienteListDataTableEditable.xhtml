<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="ClienteData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{clienteView.data}" var="cliente"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{clienteView.rowEventListener}" />
					
															<p:column filterBy="#{cliente.clienteId}" sortBy="#{cliente.clienteId}" headerText="clienteId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{cliente.clienteId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{cliente.clienteId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{cliente.clienteApellido}" sortBy="#{cliente.clienteApellido}" 
							headerText="clienteApellido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteApellido}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cliente.clienteApellido}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cliente.clienteBarrio}" sortBy="#{cliente.clienteBarrio}" 
							headerText="clienteBarrio">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteBarrio}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cliente.clienteBarrio}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cliente.clienteCorreoElctronico}" sortBy="#{cliente.clienteCorreoElctronico}" 
							headerText="clienteCorreoElctronico">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteCorreoElctronico}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cliente.clienteCorreoElctronico}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cliente.clienteDireccion}" sortBy="#{cliente.clienteDireccion}" 
							headerText="clienteDireccion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteDireccion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cliente.clienteDireccion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cliente.clienteNombre}" sortBy="#{cliente.clienteNombre}" 
							headerText="clienteNombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteNombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cliente.clienteNombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cliente.clienteNumeroCelular}" sortBy="#{cliente.clienteNumeroCelular}" 
							headerText="clienteNumeroCelular">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteNumeroCelular}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cliente.clienteNumeroCelular}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cliente.clienteNumeroIdentificacion}" sortBy="#{cliente.clienteNumeroIdentificacion}" 
							headerText="clienteNumeroIdentificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteNumeroIdentificacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cliente.clienteNumeroIdentificacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cliente.clienteNumeroTelefono}" sortBy="#{cliente.clienteNumeroTelefono}" 
							headerText="clienteNumeroTelefono">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteNumeroTelefono}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cliente.clienteNumeroTelefono}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{cliente.clienteFechaCreacion}" sortBy="#{cliente.clienteFechaCreacion}" 
							headerText="clienteFechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteFechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{cliente.clienteFechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{clienteView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{cliente.clienteFechaModificacion}" sortBy="#{cliente.clienteFechaModificacion}" 
							headerText="clienteFechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteFechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{cliente.clienteFechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{clienteView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{cliente.clienteFechaNacimiento}" sortBy="#{cliente.clienteFechaNacimiento}" 
							headerText="clienteFechaNacimiento">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cliente.clienteFechaNacimiento}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{cliente.clienteFechaNacimiento}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{clienteView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{clienteView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedCliente" value="#{cliente}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
